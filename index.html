<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<!-- Agrega otros SDKs que necesites, por ejemplo Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registro - Mi Miniapp</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Estilos personalizados -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
      animation: fadeInUp 0.8s ease;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .form-control:focus {
      border-color: #5563DE;
      box-shadow: 0 0 0 0.2rem rgba(85, 99, 222, 0.25);
    }
    .btn-register {
      background-color: #5563DE;
      border-color: #5563DE;
      font-weight: 700;
      letter-spacing: 0.05rem;
    }
    .btn-register:hover {
      background-color: #4957c5;
      border-color: #4957c5;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-8">
        <div class="card p-4">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Crear Cuenta</h3>
            <form id="registrationForm">
              <div class="mb-3">
                <label for="fullName" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="fullName" placeholder="Ingresa tu nombre" required>
              </div>
              <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Repite la contraseña" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-register">Registrarse</button>
              </div>
            </form>
            <div id="message" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Script de validación -->
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Recoger datos del formulario y limpiar espacios
      const fullName = document.getElementById("fullName").value.trim();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const messageEl = document.getElementById("message");

      // Limpieza de mensajes previos
      messageEl.innerHTML = "";

      // Validación básica de contraseñas
      if (password !== confirmPassword) {
        messageEl.innerHTML = '<div class="alert alert-danger">Las contraseñas no coinciden.</div>';
        return;
      }

      // Aquí puedes agregar más validaciones si es necesario
      // Por ejemplo, validación de formato de email o fuerza de contraseña

      // Simulación del proceso de registro (en un entorno real, enviarías los datos a un backend o API)
      messageEl.innerHTML = '<div class="alert alert-success">¡Registro completado con éxito!</div>';

      // Limpieza del formulario después de un registro exitoso (opcional)
      this.reset();
    });
  </script>
</body>
</html>
